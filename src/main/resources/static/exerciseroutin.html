<!DOCTYPE html>
<html>
<head>
    <title>Title Bar</title>
    <style>
        /* CSS for styling the container box */
        .container {
            text-align: center;
            margin: 20px;
        }
        .container table {
            border-collapse: collapse;
            width: 100%;
        }
        .container th, .container td {
            border: 1px solid #ddd;
            padding: 8px;
        }
    </style>
</head>
<body>
    <!-- Title Bar -->
    <div style="background-color: #333; color: white; text-align: center; padding: 10px;">
        <h1>Title Bar</h1>
    </div>

    <!-- First Row with Text -->
    <div style="padding: 20px;">
        <h2>Routine Detail</h2>
    </div>

    <!-- Second Row with Container Box and Table (6 Rows, 2 Columns) -->
    <div class="container">
        <table>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
            </tr>
            <tr>
                <td>Row 1, Cell 1</td>
                <td>Row 1, Cell 2</td>
            </tr>
            <tr>
                <td>Row 2, Cell 1</td>
                <td>Row 2, Cell 2</td>
            </tr>
            <tr>
                <td>Row 3, Cell 1</td>
                <td>Row 3, Cell 2</td>
            </tr>
            <tr>
                <td>Row 4, Cell 1</td>
                <td>Row 4, Cell 2</td>
            </tr>
            <tr>
                <td>Row 5, Cell 1</td>
                <td>Row 5, Cell 2</td>
            </tr>
            <tr>
                <td>Row 6, Cell 1</td>
                <td>Row 6, Cell 2</td>
            </tr>
        </table>
    </div>
</body>
</html>
